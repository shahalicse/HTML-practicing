<!DOCTYPE html>
<html>
<head>
	<title>DIV Element</title>
	<style type="text/css">

		div
		{
			background-color: aqua;
			width: 200px;
			height: 300px;
			float: left;
			margin-left: 15px;
		}

		.subdiv
		{
			width: 150px;
			height: 150px;
			background-color: red;
		}
		.picdiv
		{
			width: 120px;
			height: 100px;
			border:1px solid black;
		}
	</style>
</head>
<body>

	<div>
		<h3>This is DIV-1</h3>
		<div class="subdiv">
		<p>DIV-1 Description</p>
		<div class="picdiv">
			<img src="images/p-2.jpeg" width="100px" height="75px">
		</div>
		</div>
	</div>
	<div>
		<h3>This is DIV-2</h3>
		<div class="subdiv">
		<p>DIV-2 Description</p>
		<div class="picdiv">
			<img src="images/p-4.jpeg" width="100px" height="75px">
		</div>
		</div>
	</div>

</body>
</html>
